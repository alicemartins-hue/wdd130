<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <tittle>WDD 130 - HTML Form - User Poll</tittle> 
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Racing+Sans+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">      
    </head>
    <body>
        <header>
            <h1>WDD 130 - HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset class="contact">
                    <legend>Contact Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" class="input1">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" class="input2">
                </fieldset>
                <fieldset class="questions">
                    <legend>Questions</legend>
                    <label for="browser"> What is your favorite internet browser?</label>
                    <select id="browser" name="browser" class="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="pet" class="pet">Do you have a household pet?
                        <input type="checkbox" id="pet" name="pet">
                    </label>
                    <label for="feedback">List the places you have live:</label>
                    <textarea id="feedback" class="places" name="feedback" rows="4" placeholder="Gravity Falls, Arizona Virginia, Hawai HongKong"></textarea>
                </fieldset>
                <button type="submit">Submit Poll </button>
            </form>
        </main>
        <footer>
            <p>&copy;2025 HTML Form - User Poll Activity - Alice Candido Martins</p>
        </footer>
    </body>
</html>
