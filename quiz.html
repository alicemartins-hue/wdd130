<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz about HTML and CSS">
    <meta name="author" content="Alice Candido Martins">
    <title>Quiz</title>
    <link rel="stylesheet"  href="styles/quiz.css">
</head>
<body>
    <header>
        <h1> Quiz </h1>
    </header>
    <form>
        <fieldset>
            <div class="box text_type">
                <label for="text">1. What does the "p" tag represent in HTML?</label>
                <input type="text" name="q1" id="q1">

            </div>
            <div class="box textarea_type">
                <label for="textarea">2. How are id and class attributes selected in CSS? </label>
                <input type="textarea" name="q2" id="q2">
            </div>
            <div class="box select_type">
                <label for="select">3. Which of the options is a CSS declaration? </label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="1">color: red</option>
                    <option value="2">text-colour: red;</option>
                    <option value="3">COLOR: red;</option>     
                    <option value="4">color: red;</option>
                </select>
            </div>
            <div class="box number_type">
                <label for="number">4. In the declaration " margin: 10px 5px 15px; " what is the bottom margin given?</label>
                <input type="number" name="q4" id="q4">
            </div>
        </fieldset>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
